<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>EVOLUTION</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://kit.fontawesome.com/35ff2c25d0.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
          <!-- Header -->
          <div class="header">
               <div class="data">
                   <p>$ONYX: 55</p>
                   <p>STAKED: 15</p>
               </div>
               <div class="logo_container">
                   <img class="logo" src="../assets/img/logo.png" alt="logo">
               </div>
               <div class="wallet-container">
                   <button href="#" class="wallet" onclick="window.location='../labs/'">
                       <i class="fa-solid fa-wallet"></i>CONNECT
                       <hr class="garis">
                   </button>
               </div>
           </div>

           <main>
              <div class="para1">
               <p>Reveal Your Creatures Vial to Redeem For Super Creatures 1 </p>
               <p>Creatures Vial = 1 Random Super Creatures</p>
              </div>
              <div class="content-container">
               <img src="../assets/img/content.png" alt="">
               <button>REVEAL</button>
              </div>
              <div class="amount-container">
               <div class="img-container">
                    <img src="../assets/img/IMG 2 1.png" alt="">
                    <img src="../assets/img/IMG 1 1.png" alt="">
                    <img src="../assets/img/IMG 3 1.png" alt="">
               </div>
               <p>Burn Any Amount of $ONYX to Get Higher Chance of Rares</p>
               <input type="text" placeholder="Enter the amount here..." />
              </div>
           </main>
     </div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Marcellus&family=Work+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
    * {
        margin: 0;
        padding: 0;
        font-family: 'work-sans', sans-serif;
    }
    
    @font-face {
        font-family: 'turismo';
        src: url(../assets/fonts/TurismoCF-Medium.otf);
        font-weight: medium;
    }
     
     @font-face {
         font-family: 'turismo';
         src: url(../assets/fonts/TurismoCF-Medium.otf);
         font-weight: medium;
     }
     
     .container {
         background: #0f0f0f;
         max-width: 100vw;
         min-height: 100vh;
         background-size: cover;
         background-repeat: no-repeat;
         text-align: center;
     }
     
     .header {
         max-width: 100vw;
         height: 15vh;
         display: flex;
         align-items: center;
         justify-content: space-between;
     }
     
     .data {
         height: 40%;
         width: 20%;
         display: flex;
         background-color: #1A1A1A;
         color: white;
         flex-direction: row;
         align-items: center;
         justify-content: center;
         gap: 3%;
         border-radius: 0px 0px 20px 0px;
     }
     
     .logo_container {
         width: 30%;
     }
     
     .wallet-container{
         width: 15%;
         display: flex;
         justify-content: end;
     }
     .wallet{
         background-color: #1a1a1a;
         color: white;
         text-decoration: none;
         width: 100%;
         height: 6vh;
         border-radius: 0px 0px 0px 20px;
         display: flex;
         align-items: center;
         justify-content: end;
         gap: 10px;
         border: none;
         overflow: hidden;
         font-size: 1.5vh;
     }
     .garis{
         color: white;
         border: 1px white solid;
         width: 30%;
     }
         
     main{
         display: flex;
         flex-direction: row;
         justify-content: center;
         max-width: 100vw;
         min-height: 90vh;
         justify-content: space-evenly;
         align-items: center;
         
     }
     
     .logo {
         width: 40%;
     }
     .para1{
          color: #FFD217;
          margin-top: 6%;
          display: flex;
          flex-direction: column;
          gap: 15px;
     }
     .content-container{
          display: flex;
          height: 60%;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 50px;
     }
     .amount-container{
          color: #FFD217;
          display: flex;
          flex-direction: column;
          justify-content: start;
          align-items: center;
          gap: 20px;
     }
     .amount-container input{
          border: 1px solid white;
          background-color: transparent;
          color: white;
          height: 46px;
          padding: 10px 20px;
     }
     ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
     color: white;
     opacity: 1; /* Firefox */
     }
     .content-container button{
          width: 202px;
          height: 60px;
          background-color: #FFD217;
          color: white;
          border: 5px solid black;
          outline: 1px solid #FFD217;
          border-radius: 60px;
     }

     @media screen and (max-width: 1023px) {
        .card {
            height: 60%;
            width: 17%;
        }
        .main {
            align-items: center;
        }
        .wallet-container{
            width: 25%;
        }
        .wallet{
            gap: 6px;
        }
        .card:hover {
            height: 60.5%;
            width: 17.5%;
        }
        main{
            flex-wrap: wrap;
            gap: 20px;
        }        
    }
    
    @media screen and (max-width: 992px) {
        .main {
            display: none;
        }
        .header {
            justify-content: space-between;
        }
        .data {
            width: 25%;
            flex-direction: column;
            background-color: transparent;
            font-size: 1.5vh;
            text-align: left;
        }
        .logo_container {
            width: 38.5%;
        }
        .logo {
            width: 90%;
        }
        .btn_header {
            width: 25%;
        }
        .wallet-container{
            width: 20%;
            justify-content: end;
        }
        .wallet{
            width: 100%;
            display: flex;
            justify-content: end;
        }
        .garis{
            width: 25px;
        }
    }
     @media screen and (max-width: 425px) {
        main{
            min-height: 0;
        }
        .wallet-container{
            width: 25%;
        }
        .wallet{
            font-size: 10px;
        }
        .garis{
            width: 5px;
        }
        .para1{
          display: none;
        }
        .content-container img{
          width: 80%;
        }
        .content-container button{
          width: 80%;
          height: 45px;
          border-radius: 0px;
          outline: none;
          border: 1px solid #FFD217;
          color: black;
          font-size: 15px;
          font-weight: 700;
        }

        .amount-container p{
          font-size: 12px;
        }
        .amount-container input{
          height: 20px;
          width: 110px;
        }

        ::placeholder{
          font-size: 10px;
        }
        
    }

    @media screen and (max-height: 500px) {
        .logo{
            width: 45%;
        }
        .data{
            font-size: 10px;
        }
        .wallet{
            font-size: small;
        }
    }     
     
</style>
</html>
