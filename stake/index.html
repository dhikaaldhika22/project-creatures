<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/35ff2c25d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Project Creatures | Stack Now</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="../assets/img/logo-head.png" alt="" class="logo" />
            </div>
            <div class="wallet-container">
                <button class="wallet" onclick="window.location='../labs/'">
                    <i class="fa-solid fa-wallet"></i>CONNECT
                    <div class="garis"></div>
                </button>
            </div>
       </header>

       <main>
            <div class="screen">
                <div class="status">
                    <div class="status-item">
                        <h2>$ONYX BALANCE:</h2>
                    </div>
                    <div class="status-item">
                        <h2>$ONYX REWARDS:</h2>
                    </div>
                </div>
                <div class="nft">
                    <!-- Card NFT items, you can do loop in this div -->
                    <div class="item"><a href=""></a><img src="../assets/img/data-1.jpg" alt="" /></a></div>
                    <!-- you can do conditional state in div 'item' -->
                    <div class="item"><a href="">NFT + Token ID</a></div>
                    <div class="item"><a href="">NFT + Token ID</a></div>
                    <div class="item"><a href="">NFT + Token ID</a></div>
                    <div class="item"><a href="">NFT + Token ID</a></div>
                    <div class="item"><a href="">NFT + Token ID</a></div>                   
                    <div class="item"><a href="">NFT + Token ID</a></div>
                    <div class="item"><a href="">NFT + Token ID</a></div>
                    <div class="item"><a href="">NFT + Token ID</a></div>
                    <div class="item"><a href="">NFT + Token ID</a></div>
                    <div class="item"><a href="">NFT + Token ID</a></div>                   
                </div>
                <div class="footer">
                    <button class="stake">STAKE</button>
                    <button class="claim">CLAIM REWARDS</button>
                    <button class="unstake">UNSTAKE & CLAIM ALL</button>
                </div>
            </div>
       </main>
       
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Marcellus&family=Work+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap');
    * {
        margin: 0;
        padding: 0;
        font-family: 'Work Sans', sans-serif;
    }
    
    @font-face {
        font-family: 'bahnschrift';
        src: url(../assets/fonts/BAHNSCHRIFT.TTF);
    }
    


    .container {
        background-image: url(../assets/img/background-screen-labs.jpg);
        background-repeat: repeat-y;
        max-width: 100vw;
        max-height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        color: white;
        overflow-y: hidden;
    }
    header{
        display: flex;
        width: 100%;
        height: 20vh;
        justify-content: space-between;
        align-items: center;
    }
    .logo-container{
        width: 20%;
        display: flex;
        justify-content: end;
    }
    .logo{
        width: 75%;
    }
    .wallet-container{
        width: 15%;
        display: flex;
        justify-content: end;
    }
    .wallet{
        background-color: #1a1a1a;
        color: white;
        text-decoration: none;
        width: 100%;
        height: 6vh;
        border-radius: 0px 0px 0px 20px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: end;
        gap: 10px;
        font-size: 2vh;
    }
    .garis{
        color: white;
        border: 1px white solid;
        width: 30%;
    }
    
    main{
        max-width: 100vw;
        display: flex;
        justify-content: center;
    }
    .screen{
        width: 90%;
        height: 80vh;
        display: flex;
        flex-direction: column;
        background-color: #0e0e0e;
        border: 18px solid black;
        border-radius: 18px;
        /* overflow-y: scroll; */
    }
    .status{
        width: 100%;
        height: 15%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .status h2{
        font-size: 3vh;
    }
    .nft{
        width: 90%;
        padding: 0 5%;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-auto-rows: min-content;
        grid-auto-columns: min-content;

    }
    .item{
        width: 90%;
        height: 90%;
        background-color: #2D2D2D;
        display: flex;
        align-items: center;
        padding-bottom: 1%;
        padding-left: 1%;
    }
    .item a{
        text-decoration: none;
        color: white;
    }
    .item img{
        width: 100%;
        height: 100%;
    }
    .footer{
        width: 100%;
        height: 15%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5%;
        z-index: 1;
    }
    .footer button{
        width: 15%;
        height: 40%;
        background-color: #B4B4B4;
        columns: black;
        border: none;
        border-radius: 12px;
        font-size: 2vh;
        font-weight: 600;
    }
    .footer button:hover{
        color: white;
        background-color: grey;
        transition: all 0.3s;
    }

    @media screen and (max-width: 992px) {
        .screen{
            border: 14px solid black;
        }
        .logo-container{
            width: 68%;
        }
        .wallet-container{
            width: 25%;
        }
        .wallet{
            gap: 5px;
        }
        .logo-container{
            width: 68%;
        }
        .logo{
            width: 50%;
        }
        .wallet-container{
            width: 20%;
            justify-content: end;
        }
        .wallet{
            width: 100%;
            display: flex;
            justify-content: end;
            font-size: 1.5vh;
            border: none;
        }
        .garis{
            width: 20px;
        }
        .screen{
            border: 8px solid black;
            overflow-y: scroll;
            background-color: #212129;
        }
        .status-item{
            display: flex;
            flex-direction: column;
            font-size: 12px;
        }
        .nft{
            grid-template-columns: repeat(4, 1fr);
            grid-template-row: repeat(4, 1fr);
            overflow-y: scroll;
            height: auto;
        }
        .item{
            border: 1px solid white;
            background-color: transparent;
            font-size: 12px;
            align-items: center;
            justify-content: center;
        }
        .footer{
            align-items: center;
            flex-wrap: wrap;
            width: 90%;
            height: 13%;
            position: absolute;
            bottom: 10px;
        }
        .footer button{
            width: 35%;
        }
        
    }

    @media screen and (max-width: 425px) {
        .wallet{
            font-size: 10px;
            gap: 3px;
        }
        .garis{
            width: 2px;
        }
        .footer button{
            font-size: 12px;
        }
    }
   
</style>

</html>
