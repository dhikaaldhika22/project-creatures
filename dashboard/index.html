<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Creatures | Dashboard</title>
    <script src="https://kit.fontawesome.com/35ff2c25d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> <!-- Swipper CDN -->
</head>

<body>
    <div class="container">

         <!-- Navbar  -->
        <div class="header">
            <div class="data">
                <p>$ONYX: 55</p>
                <p>STAKED: 15</p>
                <p>KILLS: 9 </p>
            </div>
            <div class="logo_container">
                <img class="logo" src="../assets/img/logo.png" alt="logo">
            </div>
            <div class="btn_header">
                <a href="#" class="btn_wallet">
                    <i class="fa-solid fa-wallet"></i>CONNECT<hr style="width: 50px; border: 1px solid #ffffff; background-color: white ">
                </a>
            </div>
        </div>

        <!-- DESKTOP MENU CARD //only appear on dekstop -->
        <div class="main">
            <div class="card" onclick="">
                <img src="../assets/img/background-labs.jpg" alt="" class="img_cover">
                <p class="label">Labs</p>
            </div>
            <div class="card" onclick="">
                <img src="../assets/img/background-weird-creatures.jpg" alt="" class="img_cover">
                <p class="label" style="font-size: 14px;">Weird Creature</p>
            </div>
            <div class="card" onclick="">
                <img src="../assets/img/background-evolution.jpg" alt="" class="img_cover">
                <p class="label">Evolution</p>
            </div>
            <div class="card" onclick="">
                <img src="../assets/img/background-journey.jpg" alt="" class="img_cover">
                <p class="label">Journey</p>
            </div>
            <div class="card" onclick="">
                <img src="../assets/img/background-hunt.jpg" alt="" class="img_cover">
                <p class="label">Hunt</p>
            </div>
        </div>

        <!-- MOBILE MENU CARD SLIDER//only appear on mobile -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>

        <!-- Footer  -->
        <footer>
            <p>Â© 2022 All rights reserved. Project Creatures</p>
            <hr style="width:60%; margin-left: 36px; border-width: 1;">
            <p>Follow us on</p>
            <a href="#">
                <img src="../assets/img/logo-twitter.png" alt="logo" width="56px">
            </a>
        </footer>
           
    </div>

</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Marcellus&family=Work+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
    * {
        margin: 0;
        padding: 0;
        font-family: 'Work Sans', sans-serif;
    }
    
    @font-face {
        font-family: 'turismo';
        src: url(../assets/fonts/TurismoCF-Medium.otf);
        font-weight: medium;
    }
    
    .container {
        background-image: url(../assets/img/background-dashboard.png);
        max-width: 100vw;
        min-height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
    }
    
    .header {
        max-width: 100vw;
        height: 15vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .data {
        height: 40%;
        width: 30%;
        display: flex;
        background-color: #1A1A1A;
        color: white;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 3%;
        border-radius: 0px 0px 20px 0px;
    }
    .logo_container {
        width: 30%;
    }
    .btn_header{
        width: 30%;
        height: 40%;
        display: flex;
        justify-content: end;
    }
    .btn_wallet{
        width: 44%;
        height: 100%;
        background-color: #1A1A1A;
        color: white;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: end;
        gap: 4%;
        border-radius: 0px 0px 0px 20px;
        text-decoration: none; 
        font-size: 15px;
    }
     
    .logo{
        width: 50%;
    }

    .main {
        width: 100vw;
        height: 70vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 2%;
        gap: 2%;
    }
    
    .card{
        width: 14%;
        height: 90%;
    }
    /* ANMIASI SAAT DILEWATI POINTER  */
    .card:hover{
        width: 14.5%;
        height: 90.5%;
        cursor: pointer;
        transition-duration: 0.3s;
    }
    .img_cover{
        width: 100%;
        height: 100%;
        order: 2;
    }
    .label{
        font-size: 20px;
        font-family: 'turismo', sans-serif;
        font-weight: 300;
        line-height: 30px;
        order: 1;
        color: white;
        position: relative;
        bottom: 60px;
        background: rgb(0,0,0);
        background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6755077030812324) 93%);
        height: 60px;

    }

    footer{
        position: fixed;
        bottom: 0px;
        width: 100%;
        height: 5vh;
        background-color: black;
        color: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-size: 11px;
        letter-spacing: 0.5px;
    }

    .swiper {
        width: 100%;
        height: 100%;
        display: none;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    
    @media screen and (max-width: 1024px) {
        .card{
            height: 60%;
            width: 17%;
        }
        .main{
            align-items: center;
        }
        .btn_wallet{
            width: 100%;
        }
        .card:hover{
            height:60.5%;
            width: 17.5%;
        }
        
    }
    
    @media screen and (max-width: 768px) {
        .main{display: none;}
        .swiper{
            display: block;
        }
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</html>
